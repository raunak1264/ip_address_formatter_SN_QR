<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 Address Formatter Quick Ranges</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        #inputTextarea, #outputResult {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        #inputTextarea:focus, #outputResult:focus {
            border-color: #66afe9;
            outline: none;
        }
        #formatButton {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #formatButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>IPv4 Address Formatter for ServiceNow Discovery Quick Ranges</h1>
    
    <label for="inputTextarea">Enter IPv4 Addresses (separated by newline):</label>
    <textarea id="inputTextarea" placeholder="Enter IPv4 addresses here..."></textarea>

    <button id="formatButton" onclick="formatAddresses()">Format Addresses</button>

    <label for="outputResult">Formatted IPv4 Addresses:</label>
    <textarea id="outputResult" readonly></textarea>

    <script>
        function formatAddresses() {
            const inputTextarea = document.getElementById('inputTextarea');
            const outputResult = document.getElementById('outputResult');

            const ipAddresses = inputTextarea.value.split('\n').map(address => address.trim()).filter(Boolean);
            const formattedAddresses = ipAddresses.join(',');

            outputResult.value = formattedAddresses;
        }
    </script>
</body>
</html>
